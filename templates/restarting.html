$def with()

$var title: $_('SIP Restarting')
$var page: restart

<script>
	var interval = null;	
	function changePage() {
		interval = setInterval(function() {
	       jQuery.getScript("/static/scripts/goHome.js", function() {
	    	   clearInterval(interval);
	       });
		}, 1000);
};

    jQuery(document).ready(function(){
			changePage()
    });
</script>

<div id="restarting">
    <div class="title">$_('SIP is restarting')</div>
    $_('This may take several seconds...')
</div>
